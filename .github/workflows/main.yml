name: CI

# Запускається при пуші у
# будь яку гуліку, окрім main
on:
  push:
    branches-ignore:
      - main

# запуск всіх кроків буде відбуватись
# на двох віртаульних машинках
# ( ubuntu-latest, windows-latest )
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      # Копіювання репозиторію
      - name: Checkout repository
        uses: actions/checkout@v3

      # Налаштуваня Пітону 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      # Встановлення потрібних бібліотек
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Я хз що це
      - name: Set up Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install xvfb
          sudo Xvfb :99 -ac &

      - name: Set display variable
        run: export DISPLAY=:99

      # Запуск тестів
      - name: Run tests with pytest
        run: pytest

      # Запуск аплікації
      - name: Run Application
        run: python main.py
