name: CI

# Запускається при пуші у
# будь яку гуліку, окрім main
on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      # Копіювання репозиторію
      - name: Checkout repository
        uses: actions/checkout@v3

      # Налаштуваня Пітону 3.11
      - name: Set up Python 3.11
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      # Встановлення потрібних бібліотек
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Налаштування віртуального монітору для запуску тестів
      - name: Set up Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install xvfb
          sudo Xvfb :99 -ac &
          if [ ${{ job.status }} != "success" ]; then
            echo "This step cannot proceed on Windows."
            exit 1
          fi

      - name: Set display variable
        run: |
          export DISPLAY=:99
          if [ ${{ job.status }} != "success" ]; then
            echo "This step cannot proceed on Windows."
            exit 1
          fi

      # Запуск тестів
      - name: Run tests with pytest
        run: pytest
